<mat-card class="card" >
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{productParam?.name}}</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
   
    <mat-card-content>
        <p>
            {{productParam?.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button
            (click)="onClick()"
        >
            Comprar {{productParam?.price| currency: "â‚¬"}}
        </button>
    </mat-card-actions>
</mat-card>
