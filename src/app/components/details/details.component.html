<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th width="60%">Item</th>
                <th>Quantity</th>
                <th>Price unit</th>
                <th>Sub Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cart$ | async">
                <td>{{item.name}}</td>
                <td>{{item.qty}}</td>
                <td>{{item.price | currency: "€"}}</td>
                <td>{{item.price * item.qty | currency: "€"}}</td>
            </tr>
        </tbody>
    </table>
</div>
